<div class="container">
  <div class="row">
    <div class="col-12 text-center my-5">

      <h1 class="display-4"><fa-icon [icon]="faPaperPlane" class="text-primary"></fa-icon> Maecenas id gravida</h1>

    </div>
  </div>

  <div class="row justify-content-center mb-5">
    <div class="col-sm-12 col-md-10 col-lg-8">
      <form>

        <div class="form-row">

          <div class="form-group col-sm-6">
            <label for="inputName">Seu nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>

          <div class="form-group col-sm-6">
            <label for="inputSobrenome">Seu sobrenome</label>
            <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
          </div>
        </div>

        <div class="form-row">

          <div class="form-group col-sm-12">
            <label for="endereço">Endereço</label>
            <input type="text" class="form-control" id="inputEndereço" placeholder="Endereço completo">
          </div>
        </div>

        <div class="form-row">

          <div class="form-group col-sm-6">
            <label for="inputCidade">Sua cidade</label>
            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
          </div>


          <div class="form-group col-sm-4">
            <label for="inputEstado">Seu estado</label>
            <select class="form-control" id="inputEstado">
              <option value="" selected>Escolha...</option>
              <option>SP</option>
              <option>RJ</option>
              <option>MG</option>
              <option>MA</option>
              <option>CE</option>
            </select>
          </div>

          <div class="form-group col-sm-2">
            <label for="inputCEP">Seu CEP</label>
            <input type="text" id="inputCEP" class="form-control">
          </div>
        </div>

          <div class="form-row">
            <div class="form-group col-sm-12">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Desejo receber novidades por e-mail
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <a 
                tabindex="0" 
                class="btn btn-secondary ml-2 text-white" 
                role="button" 
                data-toggle="popover" 
                data-placement="right" 
                data-trigger="focus"
                title="Maecenas felis massa"
                data-content="Nulla egestas quis velit ut sollicitudin"
                >Ajuda</a>
            </div>
          </div>


      </form>
    </div>
  </div>
</div>
